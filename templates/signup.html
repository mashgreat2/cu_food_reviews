{% extends "base.html" %}
{% block content %}
  <div class="container mt-5">
    <div class="card center-block" style="width: 35rem;">
      <h1 class="card-header my-0">Create Account</h1>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}

          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
